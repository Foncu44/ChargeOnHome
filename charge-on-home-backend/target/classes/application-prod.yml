# Configuración para producción con Supabase (PostgreSQL)
# Usando Connection Pooler (Supavisor) - Session mode - IPv4 compatible
spring:
  datasource:
    # Connection Pooler: aws-1-eu-west-1.pooler.supabase.com (IPv4 compatible)
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:aws-1-eu-west-1.pooler.supabase.com}:${DB_PORT:5432}/${DB_NAME:postgres}?sslmode=require}
    username: ${DB_USERNAME:postgres.uxsjdqooafmvzdazkqgz}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      data-source-properties:
        ssl: true
        sslmode: require
  
  jpa:
    hibernate:
      ddl-auto: validate  # No crear tablas automáticamente, solo validar
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

