server:
  port: 8080

spring:
  application:
    name: charge-on-home-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # Por defecto usa 'local', puede cambiarse con variable de entorno
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Configuración JWT
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos

# Configuración CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

# Configuración de logging
logging:
  level:
    com.chargeonhome.backend: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG} 