<div class="home-container">
  <!-- Logo centrado -->
  <div class="logo-section">
    <img src="/assets/images/ChargeOnHouse Logo.png" alt="ChargeOnHouse Logo" class="logo">
  </div>

  <!-- Mensaje de bienvenida -->
  <div class="welcome-section">
    <h1 class="welcome-title">Conecta. Carga. Comparte energía.</h1>
  </div>

  <!-- Botones principales -->
  <div class="buttons-section">
    <button mat-raised-button class="btn-primary btn-green" routerLink="/mapa">
      <mat-icon>search</mat-icon>
      <span>Buscar puntos de carga cercanos</span>
    </button>
    
    <button mat-raised-button class="btn-primary btn-blue" routerLink="/registrar-garaje">
      <mat-icon>add_location</mat-icon>
      <span>Ofrecer mi punto de carga</span>
    </button>
  </div>

  <!-- Ilustración inferior -->
  <div class="illustration-section">
    <div class="house-car-illustration">
      <mat-icon class="house-icon">home</mat-icon>
      <mat-icon class="car-icon">directions_car</mat-icon>
      <mat-icon class="plug-icon">power</mat-icon>
    </div>
  </div>
</div>
