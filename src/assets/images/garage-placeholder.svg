<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="garage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Garaje -->
  <rect x="50" y="100" width="300" height="150" fill="url(#garage)" rx="8"/>
  
  <!-- Puerta del garaje -->
  <rect x="150" y="100" width="100" height="150" fill="#1e293b" rx="4"/>
  
  <!-- Ventana -->
  <rect x="170" y="120" width="60" height="40" fill="#0f172a" rx="2"/>
  
  <!-- Techo -->
  <polygon points="50,100 200,50 350,100" fill="#475569"/>
  
  <!-- Chimenea -->
  <rect x="320" y="60" width="20" height="40" fill="#64748b"/>
  
  <!-- Humo -->
  <circle cx="330" cy="50" r="3" fill="#94a3b8" opacity="0.7"/>
  <circle cx="335" cy="45" r="2" fill="#94a3b8" opacity="0.5"/>
  <circle cx="340" cy="40" r="1.5" fill="#94a3b8" opacity="0.3"/>
  
  <!-- Icono de carga elÃ©ctrica -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#1f2937"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Imagen del Garaje
  </text>
</svg>
